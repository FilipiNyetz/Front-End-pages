<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b5a2b595c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <img  class="bg-body" src="netflix-bg.jpg" alt="">
    <div class="container">
        <header>
            <div class="logo"></div>
            <div class="menu">
                <div class="icone"><i class="fa-solid fa-globe"></i></div>
                <select name="" id="language">
                    <option value="PT" selected>Português</option>
                    <option value="Ing"> Ingles</option>
                    <option value="Ch">Chines</option>
                </select>
                <button class="entrar-BT">Entrar</button>
            </div>
        </header>
        <section class="main-content">
            <div class="banner">
                <div class="bold-text">
                    <h1>Filmes, Séries e muito mais, sem limites</h1>
                </div>
                <div class="banner-text">
                    <h3>Assista onde quiser. Cancele quando quiser </h3>
                </div>
            </div>
            <div class="registrar">
                <h4>Quer assistir ? Informe seu email para criar ou reiniciar sua assinatura</h4>
                <div class="formulario">
                    <form action="">
                        <input type="email" placeholder="Email" id="email">
                        <button id="entrar">Vamos lá <i class="fa-solid fa-angle-right"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
