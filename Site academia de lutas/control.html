          <form  onsubmit="return comfirmarFormulario()">

              <input type="text" required placeholder="Seu nome">
            </div>
    
            <div>
              <label for="">Telefone</label>

            <div>

                 <option value="Jiu-jits">
                 <option value="Judô">
                 <option value="Muay-thai">
                 <option value="Boxe + Jiu-Jitsu">

                 <option value="Jiu-Jitsu + Judô">
                 <option value="Jiu-Jitsu + Muay-thai">
                 <option value="Judô + Muay-thai">
                
             </datalist>
         </label> <br>
            </div>
            <P>entraremos em contato</P> <br>
            
            <div>
              <button type="reset">Limpar</button>
              <button type="submit">Enviar</button>
              </div>
              
            
          </form>
