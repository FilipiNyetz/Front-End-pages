<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Links</title>
</head>
<body>
    <section class="main">
        <div class="profile">
            <img src="avatar-jessica.jpeg" alt="">
            <div class="profile-info">
                <h1>Jessica Randall</h1>
                <h3>London,United Kingdom</h3>
            </div>
        </div>
        <p>"Front-end developer and avid reader"</p>
        <div class="links-redes">
            <button><a href="#">Github</a></button>
            <button><a href="#">Front-end Mentor</a></button>
            <button><a href="#">Linkedin</a></button>
            <button><a href="#">Twitter</a></button>
            <button><a href="#">Instagram</a></button>
        </div>
    </section>
</body>
</html>
