<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <container class="left-box">
            <div class="left-content">
                <div class="logo"><img src="./images/logo.svg" alt=""></div>
                <div class="infos">
                    <h1><span>WE'RE</span><br>COMING SOON</h1>
                    <p>hello felow shoppers! we are currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch details</p>
                    <div class="login">
                        <form id="form" novalidate >
                            <input type="email" name="email" id="email" placeholder="Email Adress" autocomplete="off" >
                            <button type="button" class="send-bt" onclick="send()"><img src="./images/icon-arrow.svg" alt=""></button>
                        </form>
                        <span class="alert-msg"></span>
                    </div>
                </div>
                
            </div>
        </container>
        <container class="right-box">
            
        </container>
    </main>
    <script src="main.js"></script>
</body>
</html>
